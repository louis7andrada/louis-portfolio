baseURL = "https://louisandrada.com/"
languageCode = "en-us"
title = "Louis Andrada"
theme = "portfolio-theme"
enableRobotsTXT = true

# Sitemap (Google uses this)
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Enable lastmod for SEO freshness
[frontmatter]
  lastmod = ["lastmod", ":fileModTime", ":default"]

# Canonical URL handling
[permalinks]
  artworks = "/artworks/:slug/"
  archive = "/archive/:slug/"

# Enable RSS (optional but good for indexing)
[outputs]
  home = ["HTML", "RSS", "JSON"]
