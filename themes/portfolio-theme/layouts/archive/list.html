{{ define "main" }}

<section class="max-w-7xl mx-auto px-4 py-16">

  <h1 class="text-3xl font-semibold mb-12 text-center">Archive</h1>

  <!-- FILTERS -->
  <div class="flex flex-col md:flex-row justify-center gap-6 mb-10">

    <!-- Year Filter -->
    <div>
      <label class="block text-sm font-medium mb-1">Filter by Year</label>

      <select id="filterYear" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Years</option>

        {{ $years := slice }}
        {{ range where .Site.RegularPages "Section" "archive" }}
          {{ if .Params.year }}
            {{ $years = $years | append .Params.year }}
          {{ end }}
        {{ end }}

        {{ range sort (uniq $years) }}
          <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>

    <!-- Category Filter -->
    <div>
      <label class="block text-sm font-medium mb-1">Filter by Category</label>

      <select id="filterCategory" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Categories</option>
        <option value="studios">Studios</option>
        <option value="photos">Photos</option>
        <option value="galleries">Galleries</option>
      </select>
    </div>

  </div>

  <!-- GALLERY GRID -->
  <div id="archiveGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

    {{ range sort (where .Site.RegularPages "Section" "archive") "Params.year" "desc" }}

    <a 
      href="{{ .RelPermalink }}" 
      class="archive-item cursor-pointer group block"
      data-year="{{ .Params.year }}"
      data-category="{{ .Params.category }}"
    >
      <div class="w-full overflow-hidden rounded shadow">
        <img 
          src="{{ .Params.image }}" 
          alt="{{ .Title }}" 
          class="w-full h-auto object-cover group-hover:opacity-80 transition"
        />
      </div>
    </a>

    {{ end }}

  </div>

</section>

{{ end }}
