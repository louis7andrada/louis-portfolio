<header class="w-full border-b border-gray-300 px-4 md:px-8 py-4 flex items-center justify-between">
  
  <!-- Left: Logo -->
  <a href="/" class="text-xl font-semibold">Louis Andrada</a>

  <!-- Right: Controls -->
  <div class="flex items-center gap-6">

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-8 text-sm">
      <a href="/artworks" class="hover:underline">Artworks</a>
      <a href="/about" class="hover:underline">About</a>
      <a href="/buy" class="hover:underline">Buy / Commission</a>
      <a href="/archive" class="hover:underline">Archive</a>
    </nav>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="w-8 h-8 flex items-center justify-center">
  
      <!-- Sun Icon (dark mode) -->
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" 
          class="hidden w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" 
          d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0l-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>

      <!-- Moon Icon (light mode) -->
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" 
          class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" 
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
      </svg>

    </button>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden flex flex-col gap-1 z-50">
      <span class="w-6 h-0.5 bg-black dark:bg-white"></span>
      <span class="w-6 h-0.5 bg-black dark:bg-white"></span>
      <span class="w-6 h-0.5 bg-black dark:bg-white"></span>
    </button>

  </div>

  <!-- FULLSCREEN MOBILE MENU -->
    <nav 
    id="mobileMenu" 
    class="fixed inset-0 bg-white dark:bg-black hidden 
          flex flex-col items-center justify-center 
          gap-10 text-3xl font-medium z-40 
          transition-opacity duration-300"
  >
    <a href="/artworks" class="block">Artworks</a>
    <a href="/about" class="block">About</a>
    <a href="/buy" class="block">Buy / Commission</a>
    <a href="/archive" class="block">Archive</a>
  </nav>


</header>
