{{ define "main" }}

<section class="px-4 py-10 max-w-7xl mx-auto">

  <!-- Page Title -->
  <h1 class="text-3xl font-semibold mb-8 text-center">Artworks</h1>

  <!-- FILTERS -->
  <div class="flex flex-col md:flex-row justify-center gap-6 mb-10">

    <!-- Year Filter -->
    <div>
      <label class="block text-sm font-medium mb-1">Filter by Year</label>
      <select id="filterYear" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Years</option>
        {{ range (where .Site.RegularPages "Section" "artworks") }}
          <option value="{{ .Params.year }}">{{ .Params.year }}</option>
        {{ end }}
      </select>
    </div>

    <!-- Project Filter -->
    <div>
      <label class="block text-sm font-medium mb-1">Filter by Project</label>
      <select id="filterProject" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Projects</option>
        {{ range (where .Site.RegularPages "Section" "artworks") }}
          <option value="{{ .Params.project }}">{{ .Params.project }}</option>
        {{ end }}
      </select>
    </div>

  </div>

  <!-- GALLERY GRID -->
  <div id="artworkGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

    {{ range .Pages }}
    <div 
      class="artwork-item cursor-pointer group" 
      data-year="{{ .Params.year }}" 
      data-project="{{ .Params.project }}"
      data-title="{{ .Title }}"
      data-medium="{{ .Params.medium }}"
      data-size="{{ .Params.size }}"
      data-availability="{{ .Params.availability }}"
      data-price="{{ .Params.price }}"
      data-image="{{ .Params.image }}"
    >
      <div class="w-full aspect-square overflow-hidden rounded shadow">
        <img 
          src="{{ .Params.image }}" 
          alt="{{ .Title }}" 
          class="w-full h-full object-cover group-hover:opacity-80 transition"
        />
      </div>
      <p class="text-sm mt-2 text-center">{{ .Title }}</p>
    </div>
    {{ end }}

  </div>

</section>

<!-- MODAL -->
<div 
  id="artworkModal" 
  class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50"
>
  <div class="bg-white max-w-3xl w-full rounded-lg overflow-hidden shadow-lg relative">

    <!-- Close Button -->
    <button 
      id="closeModal" 
      class="absolute top-3 right-3 text-black text-2xl leading-none"
    >
      &times;
    </button>

    <div class="grid md:grid-cols-2">

      <!-- Image -->
      <div class="w-full h-full">
        <img 
          id="modalImage" 
          src="" 
          alt="" 
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Details -->
      <div class="p-6">
        <h2 id="modalTitle" class="text-2xl font-semibold mb-2"></h2>
        <p id="modalMedium" class="text-gray-700 mb-1"></p>
        <p id="modalSize" class="text-gray-700 mb-1"></p>
        <p id="modalYear" class="text-gray-700 mb-1"></p>
        <p id="modalAvailability" class="text-gray-700 mb-1"></p>
        <p id="modalPrice" class="text-gray-700 font-semibold mt-3"></p>
      </div>

    </div>

  </div>
</div>

{{ end }}
