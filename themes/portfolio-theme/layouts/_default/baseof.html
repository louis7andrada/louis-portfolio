<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ if .Title }}{{ .Title }} — Louis Andrada{{ else }}Louis Andrada{{ end }}</title>

  <!-- SEO -->
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}Brazilian painter based in Toronto. Portfolio of artworks, commissions, and archives.{{ end }}">
  <meta name="keywords" content="Louis Andrada, artist, painter, Toronto artist, Brazilian artist, contemporary art, fine art, paintings">

  <!-- OpenGraph -->
  <meta property="og:title" content="{{ .Title }} — Louis Andrada" />
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}Brazilian painter based in Toronto. Portfolio of artworks, commissions, and archives.{{ end }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="/images/og-default.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ .Title }} — Louis Andrada" />
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}Brazilian painter based in Toronto. Portfolio of artworks, commissions, and archives.{{ end }}" />
  <meta name="twitter:image" content="/images/og-default.jpg" />

  <!-- Styles -->
  {{ $styles := resources.Get "css/output.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" />

  <!-- Scripts -->
  {{ $scripts := resources.Get "ts/main.ts" | js.Build }}
  <script defer src="{{ $scripts.Permalink }}"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="preload" href="/featured/featured1.jpeg" as="image">

  <!-- reCAPTCHA v3 --> <script src="https://www.google.com/recaptcha/api.js?render={{ .Site.Params.recaptcha_site_key }}"></script>
   <script>
  const RECAPTCHA_SITE_KEY = "{{ .Site.Params.recaptcha_site_key }}";
</script>


</head>

<body class="bg-white text-black 
             dark:bg-[#111] dark:text-gray-200">

  {{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

</body>
</html>
