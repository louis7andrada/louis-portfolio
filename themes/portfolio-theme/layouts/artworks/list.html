{{ define "main" }}

<section class="max-w-7xl mx-auto px-4 py-16">

  <!-- Page Title -->
  <h1 class="text-3xl font-semibold mb-8 text-center">Artworks</h1>

  <!-- FILTERS -->
  <div class="artworks-filters flex flex-col md:flex-row justify-center gap-6 mb-10">

    <!-- Year Filter -->
    <div>
      <label class="block text-sm font-medium mb-1 bg-transparent text-inherit">Filter by Year</label>

      <select id="filterYear" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Years</option>

        {{/* Collect years except 2022 */}}
        {{ $years := slice }}
        {{ range where .Site.RegularPages "Section" "artworks" }}
          {{ if and (.Params.year) (ne .Params.year 2022) }}
            {{ $years = $years | append .Params.year }}
          {{ end }}
        {{ end }}

        {{/* Sort years ascending */}}
        {{ range sort (uniq $years) }}
          <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>

    <!-- Project Filter -->
    <div>
      <label class="block text-sm font-medium mb-1 bg-transparent text-inherit">Filter by Project</label>

      <select id="filterProject" class="border border-gray-300 rounded p-2 w-48">
        <option value="all">All Projects</option>
        {{ range uniq (where .Site.RegularPages "Section" "artworks") }}
          {{ with .Params.project }}
            <option value="{{ . }}">{{ . }}</option>
          {{ end }}
        {{ end }}
      </select>
    </div>

  </div>

  <!-- GALLERY GRID -->
  <div id="artworkGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

    {{ range sort (where .Site.RegularPages "Section" "artworks") "Params.worknum" "desc" }}

    <a 
      href="{{ .RelPermalink }}" 
      class="artwork-item cursor-pointer group block"
      data-year="{{ .Params.year }}"
      data-project="{{ .Params.project }}"
      data-title="{{ .Title }}"
      data-medium="{{ .Params.medium }}"
      data-size="{{ .Params.size }}"
      data-availability="{{ .Params.availability }}"
      data-price="{{ .Params.price }}"
      data-image="{{ .Params.image }}"
    >

      <div class="w-full overflow-hidden rounded shadow">
        {{ if .Params.image }}
          <img 
            src="{{ .Params.image }}" 
            alt="{{ .Title }}" 
            class="w-full h-auto object-cover group-hover:opacity-80 transition"
          />
        {{ else }}
          <div class="w-full h-40 bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
            No image yet
          </div>
        {{ end }}
      </div>

    </a>

    {{ end }}

  </div>

</section>

<!-- MODAL -->
<div 
  id="artworkModal" 
  class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50"
>
  <div class="bg-white max-w-3xl w-full rounded-lg overflow-hidden shadow-lg relative">

    <button 
      id="closeModal" 
      class="absolute top-3 right-3 text-black text-2xl leading-none"
    >
      &times;
    </button>

    <div class="grid md:grid-cols-2">

      <div class="w-full h-full">
        <img 
          id="modalImage" 
          src="" 
          alt="" 
          class="w-full h-full object-cover"
        />
      </div>

      <div class="p-6">
        <h2 id="modalTitle" class="text-2xl font-semibold mb-2"></h2>
        <p id="modalMedium" class="text-gray-700 mb-1"></p>
        <p id="modalSize" class="text-gray-700 mb-1"></p>
        <p id="modalYear" class="text-gray-700 mb-1"></p>
        <p id="modalAvailability" class="text-gray-700 mb-1"></p>
        <p id="modalPrice" class="text-gray-700 font-semibold mt-3"></p>
      </div>

    </div>

  </div>
</div>

{{ end }}
